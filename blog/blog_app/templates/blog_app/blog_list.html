<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog List</title>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  </head>

  <body>
    <h2>Blog List</h2>
    {% comment %}
    <table id="blog_table" class="display">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Content</th>
          <th>Category</th>
        </tr>
      </thead>
    </table>
    {% endcomment %}

    <div class="container mt-4">
      <h2>{{ view.title }}</h2>

      <table id="blog-table" class="display" style="width: 100%">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- DataTables will fill this -->
        </tbody>
      </table>
    </div>

    <script>
        {% comment %} $(document).ready(function () {
          $("#blog_table").DataTable({
            processing: true,
            serverSide: true,
            ajax: "{% url 'blog:blog_ajax' %}",
            columns: [
              { data: "pk", name: "pk" },
              { data: "title", name: "title" },
              { data: "content", name: "content" },
              { data: "category", name: "category" },
            ],
          });
        }); {% endcomment %}

        $(document).ready(function() {
        $('#blog-table').DataTable({
          processing: true,
          serverSide: true,
          ajax: "{% url 'blog:blog_ajax' %}",
          columns: [
            { data: "pk", name:"pk" },
            { data: "title" },
            {
              data: "content",
              render: function(data, type, row) {
                // Truncate content for display
                return type === 'display' && data.length > 100 ?
                  data.substr(0, 100) + '...' : data;
              }
            },
            { data: "category" },
            {
              data: null,
              orderable: false,
              render: function(data, type, row) {
                return '<div class="btn-group" role="group">' +
                  '<a href="/blog/edit/' + row.pk + '" class="btn btn-sm btn-primary">Edit</a> ' +
                  '<a href="/blog/delete/' + row.pk + '" class="btn btn-sm btn-danger">Delete</a>' +
                  '</div>';
              }
            }
          ]
        });
      });
    </script>
  </body>
</html>
